<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marcado AKME</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div id="homeScreen" class="homeScreen">
      <section class="container-homeScreen">
        <header class="tittle-homeScreen">
          <h1>6 Paquetes</h1>
          <div class="subtittle-homeScreen">
            <h2>MARCA</h2>
            <img class="img-acme" src="/img/marcaAcme1.png" alt="IconAcme" />
          </div>
        </header>
        <button id="start" class="button-homeScreen">START</button>
      </section>
    </div>

    <div class="marcadorScreen">
      <header>
        <header class="flexArticles">
          <article class="centerInputs">
            <section>
              <p class="fontSize">Batida</p>
              <input class="inputStyle" type="text" />
            </section>
          </article>

          <article class="centerSets">
            <p class="1rSet">1r Set</p>
            <p class="2nSet">2n Set</p>
            <p class="3rSet">3r Set</p>
          </article>

          <article class="centerInputs">
            <section>
              <p class="fontSize">Recibe</p>
              <input class="inputStyle" type="text" />
            </section>
          </article>
        </header>

        <main cllas>
          <article class="contadores">
            <section class="sectionSets">
              <p class="contadorSets">Sets</p>
              <p class="contadorSets">1</p>
            </section>
            <section class="sectionPuntos">
              <p class="contadorPuntos">0</p>
              <p class="contadorPuntos guion">-</p>
              <p class="contadorPuntos">0</p>
            </section>
            <section class="sectionSets">
              <p class="contadorSets">Sets</p>
              <p class="contadorSets">1</p>
            </section>
          </article>
        </main>

        <footer class="container-cronometro">
          <div class="flexFooterH">
            <button class="fondo">
              <img class="fondoIcono" src="./img/pauseSVG.svg" alt="pause" />
            </button>

            <section class="cronometro">
              <p>00min</p>
              <p>00seg</p>
            </section>

            <button class="fondo">
              <img
                class="fondoIcono moreLitle"
                src="./img/playSVG.svg"
                alt=""
              />
            </button>
          </div>
        </footer>
      </header>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
